<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_con">
        <div class="mark">
            <div class="mark_btn btn1">PLAY GAME</div>
        </div>
        <div class="score">0</div>
        <div class="character"><img src="img/img1.png"/></div>
        <div class="food"><img src="img/img2.png"/></div>

<!--        游戏结束画面-->
        <div class="gameOver">
            <div class="title">GAME OVER</div>
            <br>
            <h2>Score: <span class="score_sp">0</span></h2>
            <br>
            <div class="mark_btn btn2">Restart</div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
